name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    container:
      image: httptoolkit/act-build-base:v3.0.0
      options: --privileged # Required for Frida attach in tests

    strategy:
      matrix:
        node-version: [18.x, 20.x, v20.11.1, 22.x, '*']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
          cache: 'npm'
          cache-dependency-path: 'package.json'

      - run: npm install

      - name: 'Allow attaching to running Linux processes'
        run: sudo sysctl kernel.yama.ptrace_scope=0

      # Frida can become unresponseive, seemingly only in CI, so we need to add
      # retries here to make CI testing relatively reliable:
      - uses: nick-fields/retry@v3
        with:
          timeout_seconds: 300
          max_attempts: 3
          command: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}